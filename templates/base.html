<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Default Title{% endblock %}</title>
    {% block additional_scripts %}{% endblock %}
</head>
<body>
<div class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); height: 100vh;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="static/img/network_icon.png" width="30" height="30" style="margin-right: 15px;">
            <span class="fs-4">Асоціативна мережа</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}">
                    Головна
                </a>
            </li>
            <li>
                <a href="/demo" class="nav-link {% if active_page == 'demo' %}active{% endif %}">
                    Демонстрація на підграфі
                </a>
            </li>
            <li>
                <a href="/shortest_path" class="nav-link {% if active_page == 'shortest_path' %}active{% endif %}">
                    Пошук найкоротшого шляху в мережі
                </a>
            </li>
            <li>
                <a href="/visualization" class="nav-link {% if active_page == 'visualization' %}active{% endif %}">
                    Візуалізація семантичної мережі
                </a>
            </li>
        </ul>
    </div>
    <div class="content p-4">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
